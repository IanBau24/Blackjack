<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/Blackjack/assets/ace_logo-DWIvITZn.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/Blackjack/assets/index-Ck3bEwDF.js"></script>
    <link rel="stylesheet" crossorigin href="/Blackjack/assets/index-DXnjoYvk.css">
  </head>

  <body>
    <header class="titulo">
      Blackjack
    </header>
    
    <div class="game-layout container-fluid mt-3">
      <div class="row justify-content-center align-items-start">
        
        <!-- LEFT COLUMN: Tokens -->
        <div class="col-md-2 text-center sidebar-box">
          <h2>Tokens</h2>
          <small id="tokens">100</small>
          <button id="btnAddToken" class="btn btn-primary">Add Tokens</button>
        </div>

        <!-- CENTER COLUMN -->
        <div class="col-md-8 main-play-area text-center">
          <div id="divBotones" class="mb-4">
            <!-- <button id="btnNuevo" class="btn btn-danger">New Game</button> -->
            <button id="btnPedir" class="btn btn-primary">Hit Me</button>
            <button id="btnDetener" class="btn btn-primary">Stand</button>
          </div>

          <div class="player-area">
            <h1>Player - <small id="game-score">0</small></h1>
            <div id="jugador-cartas"></div>
          </div>

          <div class="computer-area mt-4">
            <h1>Computer - <small id="game-score">0</small></h1>
            <div id="computadora-cartas"></div>
          </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="col-md-2 text-center score-sidebar">
          <h1>Player Score:</h1>
          <h2><small id="total-player-score">0</small></h2>
          <h1>Computer Score:</h1>
          <h2><small id="total-comp-score">0</small></h2>
          <button id="btnReset" class="btn btn-primary">Reset Score</button>
        </div>
      </div>
    </div>

    <!-- GAME OVER MENU (win/lose round) -->
    <div id="game-over-menu" class="hidden">
      <div class="gameOverContent">
        <h2 id="menu-message">You win!</h2>
        <button id="play-again">Play Again</button>
        <button id="quit-game">Quit</button>
      </div>
    </div>
